<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetTracker Dashboard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app" class="w-96 h-96 bg-background text-foreground">
        <div class="p-4">
            <!-- Header -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">LT</span>
                    </div>
                    <h1 class="text-lg font-semibold">LeetTracker</h1>
                </div>
                <button id="settings-btn" class="p-2 hover-bg-muted rounded-md">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading" class="flex items-center justify-center h-64">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            </div>

            <!-- Main Content -->
            <div id="content" class="hidden">
                <!-- User Stats Card -->
                <div class="bg-card border rounded-lg p-4 mb-4">
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-sm font-medium text-muted-foreground">Your Progress</h2>
                        <span id="username" class="text-sm font-medium"></span>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="text-center">
                            <div id="total-problems" class="text-2xl font-bold text-primary">0</div>
                            <div class="text-xs text-muted-foreground">Problems Solved</div>
                        </div>
                        <div class="text-center">
                            <div id="total-time" class="text-2xl font-bold text-primary">0h</div>
                            <div class="text-xs text-muted-foreground">Time Spent</div>
                        </div>
                    </div>
                </div>

                <!-- Difficulty Breakdown -->
                <div class="bg-card border rounded-lg p-4 mb-4">
                    <h3 class="text-sm font-medium text-muted-foreground mb-3">Difficulty Breakdown</h3>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-sm">Easy</span>
                            <div class="flex items-center gap-2">
                                <div class="w-16 h-2 bg-muted rounded-full overflow-hidden">
                                    <div id="easy-progress" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
                                </div>
                                <span id="easy-count" class="text-sm font-medium">0</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm">Medium</span>
                            <div class="flex items-center gap-2">
                                <div class="w-16 h-2 bg-muted rounded-full overflow-hidden">
                                    <div id="medium-progress" class="h-full bg-yellow-500 transition-all duration-300" style="width: 0%"></div>
                                </div>
                                <span id="medium-count" class="text-sm font-medium">0</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm">Hard</span>
                            <div class="flex items-center gap-2">
                                <div class="w-16 h-2 bg-muted rounded-full overflow-hidden">
                                    <div id="hard-progress" class="h-full bg-red-500 transition-all duration-300" style="width: 0%"></div>
                                </div>
                                <span id="hard-count" class="text-sm font-medium">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-card border rounded-lg p-4 mb-4">
                    <h3 class="text-sm font-medium text-muted-foreground mb-3">Quick Actions</h3>
                    <div class="space-y-2">
                        <button id="add-problem-btn" class="w-full bg-primary text-primary-foreground hover-bg-primary-90 py-2 px-3 rounded-md text-sm font-medium transition-colors">
                            Add Current Problem
                        </button>
                        <button id="view-dashboard-btn" class="w-full bg-secondary text-secondary-foreground hover-bg-secondary-80 py-2 px-3 rounded-md text-sm font-medium transition-colors">
                            View Full Dashboard
                        </button>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-card border rounded-lg p-4">
                    <h3 class="text-sm font-medium text-muted-foreground mb-3">Recent Problems</h3>
                    <div id="recent-problems" class="space-y-2">
                        <!-- Recent problems will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden">
                <div class="flex flex-col items-center justify-center h-64 text-center">
                    <div class="text-destructive mb-2">
                    <svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                </div>
                <p class="text-sm text-muted-foreground mb-3" id="error-message">Failed to connect to backend</p>
                <button id="retry-btn" class="bg-primary text-primary-foreground hover-bg-primary-90 py-1 px-3 rounded-md text-sm">
                    Retry
                </button>
                </div>
            </div>
        </div>

        <!-- Add Problem Modal -->
        <div id="add-problem-modal" class="fixed inset-0 bg-black-50 hidden items-center justify-center">
            <div class="bg-background border rounded-lg p-6 w-80 mx-4">
                <h3 class="text-lg font-semibold mb-4">Add Problem</h3>
                <form id="add-problem-form" class="space-y-4">
                    <div>
                        <label class="text-sm font-medium">Problem Title</label>
                        <input id="problem-title" type="text" class="w-full border rounded-md px-3 py-2 text-sm mt-1" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium">LeetCode ID</label>
                        <input id="problem-id" type="number" class="w-full border rounded-md px-3 py-2 text-sm mt-1" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Difficulty</label>
                        <select id="problem-difficulty" class="w-full border rounded-md px-3 py-2 text-sm mt-1" required>
                            <option value="">Select difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Language</label>
                        <select id="problem-language" class="w-full border rounded-md px-3 py-2 text-sm mt-1" required>
                            <option value="">Select language</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="C++">C++</option>
                            <option value="C">C</option>
                            <option value="TypeScript">TypeScript</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Time Spent (minutes)</label>
                        <input id="problem-time" type="number" min="1" class="w-full border rounded-md px-3 py-2 text-sm mt-1" required>
                    </div>
                    <div class="flex gap-2 pt-2">
                        <button type="button" id="cancel-btn" class="flex-1 bg-secondary text-secondary-foreground hover-bg-secondary-80 py-2 px-3 rounded-md text-sm">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 bg-primary text-primary-foreground hover-bg-primary-90 py-2 px-3 rounded-md text-sm">
                            Add Problem
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
